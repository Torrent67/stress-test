<!DOCTYPE html>
<html>
  <head>
    <title>Stress Test</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Health Survey</h2>
      </div>
      <form id="stress-listed">
        <div class="form-group">
          <p>Select all that apply:</p>
          <input type="checkbox" name="stress-list" value="1">Anxiety.<br>
          <input type="checkbox" name="stress-list" value="1">Feeling overwhelmed.<br>
          <input type="checkbox" name="stress-list" value="1">Loss of appetite.<br>
          <input type="checkbox" name="stress-list" value="1">Loss of sleep.<br>
          <input type="checkbox" name="stress-list" value="1">Persperation.<br>
        </div>
        <div class="form-group">
          <p>Select all that apply::</p>
          <input type="checkbox" name="health-list" value="1"> High blood pressure.<br>
          <input type="checkbox" name="health-list" value="1">Depression.<br>
          <input type="checkbox" name="health-list" value="1">shortness of breath<br>
          <input type="checkbox" name="health-list" value="1">Insomnia<br>

        </div>

        <div class="form-group">
          <p>Select all that apply::</p>
          <input type="checkbox" name="relief-list" value="-2"> High blood pressure.<br>
          <input type="checkbox" name="relief-list" value="-2">Depression.<br>
          <input type="checkbox" name="relief-list" value="-2">shortness of breath<br>
          <input type="checkbox" name="relief-list" value="-2">Insomnia<br>

        </div>
       <button type="submit">Submit Survey</button>
      </form>
      <div id="finalResult">

      </div>
    </div>
  </body>
</html>
